kind: pipeline
name: default

steps:
  - name: greeting
    image: alpine
    commands:
      - echo hello
      - echo world

  - name: docker
    image: plugins/docker
    settings:
      username:
        from_secret: docker-user
      password:
        from_secret: docker-pw
      repo: localhost:5000/drone/vue
      auto_tag: true
      registry: localhost:5000
      dockerfile: Dockerfile
